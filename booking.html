<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BharatComfort â€“ Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="/assets/js/firebase-init.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-[Poppins]">

  <!-- Navbar -->
  <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50">
    <nav class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <a href="/" class="text-xl font-bold">BharatComfort</a>
      <div>
        <a href="/listings.html" class="px-4 py-2 bg-blue-600 text-white rounded-lg">All Listings</a>
      </div>
    </nav>
  </header>

  <!-- Booking Form -->
  <main class="max-w-3xl mx-auto py-12 px-4">
    <div id="bookingContainer" class="bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-6">
      <h2 class="text-2xl font-bold mb-6">Booking Details</h2>
      <form id="bookingForm" class="space-y-4">
        <!-- Listing Info -->
        <div id="listingInfo" class="mb-6"></div>

        <!-- Inputs -->
        <div>
          <label class="block mb-1 font-medium">Check-in Date</label>
          <input type="date" id="checkin" required class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Check-out Date</label>
          <input type="date" id="checkout" required class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Guests</label>
          <input type="number" id="guests" min="1" value="1" required class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Special Requests</label>
          <textarea id="requests" rows="3" class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700"></textarea>
        </div>

        <!-- Submit -->
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg">
          Confirm Booking
        </button>
      </form>
      <p id="statusMessage" class="mt-4 text-center"></p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-8 mt-12 text-center">
    <p>&copy; 2025 BharatComfort. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script type="module" src="/assets/js/booking.js"></script>
</body>
</html>
